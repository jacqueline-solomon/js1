<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SHOPPING</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container" style="font-size: xx-large;">
            <a href="#" class="logo" style="font-size: xx-large;">E-SHOPPING</a>
            <i class='bx bxs-shopping-bags'id="cart-icon"></i>
            <div class="cart">
                  <h2 class="cart-title">
                     Your Cart
                  </h2>
                  <div class="cart-content">
                       
                  </div>
                  <div class="total">
                      <div class="total-title">Total</div>
                      <div class="total-price">$0</div>
                  </div>
                  <button type="button" class="btn-buy">Buy Now</button>
                  <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
      <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
                   <div class="shop-content">
                         <div class="product-box">
                            <img src="image 3.jpg" alt="" class="product-img" style="width: 100%;height: 75%;" >
                            <h2 class="product-title">APPLE IPHONE</h2>
                            <span class="price">$150</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>

                         <div class="product-box">
                            <img src="image 4.jpg" alt="" class="product-img" style="width: 100%;height: 75%;">
                            <h2 class="product-title">MENS HOODIE</h2>
                            <span class="price">$10</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>
 
                         <div class="product-box">
                            <img src="image 5.jpg" alt="" class="product-img" style="width: 100%;height: 75%;">
                            <h2 class="product-title">BOOM SPEAKER</h2>
                            <span class="price">$65</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>

                         <div class="product-box">
                            <img src="image 6.jpg" alt="" class="product-img" style="width: 100%;height: 75%;">
                            <h2 class="product-title">KIDS KURTHA</h2>
                            <span class="price">$85</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>

                         <div class="product-box">
                            <img src="image 8.jpg" alt="" class="product-img" style="width: 100%;height: 75%;">
                            <h2 class="product-title">WOMENS KURTHI</h2>
                            <span class="price">$35</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>

                         <div class="product-box">
                            <img src="image 9.jpg" alt="" class="product-img" style="width: 100%;height: 75%;">
                            <h2 class="product-title">PERFUME</h2>
                            <span class="price">$60</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>

                         <div class="product-box">
                            <img src="image 10.jpg" alt="" class="product-img" style="width: 100%;height: 75%;">
                            <h2 class="product-title">KIDS WEAR</h2>
                            <span class="price">$80</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>

                         <div class="product-box">
                            <img src="image 11.jpg" alt="" class="product-img" style="width: 100%;height: 75%;">
                            <h2 class="product-title">AIR COOLER</h2>
                            <span class="price">$75</span>
                            <i class='bx bxs-shopping-bags add-cart'id="cart"></i> 
                         </div>
                   </div>
             
      </section>
      <script src="script.js"></script>

</body>
</html>
